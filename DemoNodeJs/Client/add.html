<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <title>Thêm Sinh viên</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <form action="http://localhost:3000/add" method="post">
                    <div class="form-group">
                        <label for="txtMSSV">MSSV:</label>
                        <input id="txtMSSV" class="form-control" type="text" name="mssv">
                    </div>
                    <div class="form-group">
                        <label for="txtHo">Họ và tên đệm:</label>
                        <input id="txtHo" class="form-control" type="text" name="ho">
                    </div>
                    <div class="form-group">
                        <label for="txtTen">Tên:</label>
                        <input id="txtTen" class="form-control" type="text" name="ten">
                    </div>
                    <div class="form-group">
                        <label for="txtDiemLT">Điểm lý thuyết:</label>
                        <input id="txtDiemLT" class="form-control" type="text" name="diemLT">
                    </div>
                    <div class="form-group">
                        <label for="txtDiemTH">Điểm thực hành:</label>
                        <input id="txtDiemTH" class="form-control" type="text" name="diemTH">
                    </div>
                    <button class="btn btn-success" type="submit"><i class="fa fa-plus" aria-hidden="true"></i>
                        Thêm</button>
                </form>
            </div>
        </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/angular.min.js"></script>
</body>

</html>
